<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="~{../views/layout.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/web/dist/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/web/dist/style/style.css">
    <link rel="stylesheet" href="/web/dist/MaterialDesignIcons/css/materialdesignicons.min.css">
    <title> Ajouter une organisation</title>
</head>
<body>
<div layout:fragment="body">
    <form action="" method="post" name="registrationForm" class="col-lg-4 offset-lg-4 mt-5 bg-light" th:object="${organisationModel}">
        <legend class="legend p-3 mb-5 text-uppercase" th:text="'Créer ' + *{ displayType }">connexion</legend>

        <div class="form-group row">
            <h5 class="col-lg-12">Administrateur
                </h5>
            <hr class="col-lg-12 p-0">
            <div class="col-lg-2">
                <img th:src="@{/account/{id}/image(id=*{adminAccount.id})}" alt="" class="br-50pc square-50"/>
            </div>
            <h6 class="col-lg-9 text-capitalize" style="line-height: 50px" th:text="*{adminAccount.user.name} + ' ' + *{adminAccount.user.surname}">
            </h6>
            <hr class="col-lg-12 p-0">
            <input th:field="*{adminAccountId}" hidden>
        </div>

        <input th:field="*{type}" hidden>
        <input th:field="*{displayType}" hidden>
        <div class="text-danger" th:if="${#fields.errors('type')}" th:errors="*{type}"></div>
        <div class="form-group">
            <label for="name">Nom</label>
            <input name="name" id="name" class="form-control" th:field="*{name}" >
            <div class="text-danger" th:if="${#fields.errors('name')}" th:errors="*{name}"></div>
        </div>


        <div class="form-group">
            <label for="email">Adresse électronique</label>
            <input name="email" id="email" class="form-control" th:field="*{email}">
            <div class="text-danger" th:if="${#fields.errors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="phone">Téléphone</label>
            <input name="phone" id="phone" class="form-control" th:field="*{phone}">
            <div class="text-danger" th:if="${#fields.errors('phone')}" th:errors="*{phone}"></div>
        </div>

        <div class="form-group mt-5">
            <button class="btn btn-info btn-block text-uppercase my-3">créer</button>
        </div><hr>
    </form>
</div>

</body>
</html>
