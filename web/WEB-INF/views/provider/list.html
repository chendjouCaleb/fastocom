<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="~{../views/layout.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/web/dist/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/web/dist/style/style.css">
    <link rel="stylesheet" href="/web/dist/MaterialDesignIcons/css/materialdesignicons.min.css">
    <title>Fournisseurs</title>
</head>
<body>
<div layout:fragment="body">
    <div class="col-lg-12 text-right bg-light ">
        <a class="btn btn-danger" th:href="@{/organisation/add(orgType=provider)}"><i
                class="mdi mdi-plus"></i>Ajouter</a>
    </div>
    <div class="col-lg-12">

        <div class="col-lg-8 bg-light p-3">
            <div th:each="p: ${providers}" class="col-lg-3">
                <div th:insert="~{../views/card :: organisation('h', ${p}, @{/provider/{id}/home(id=${p.id})} ) }"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
