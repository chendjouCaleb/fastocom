<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="organisation(type, p, href)" class="card">
    <div class="card-body">
        <img th:src="@{/organisation/{id}/image(id=${p.id})}" alt="" class="card-img">
        <h5 class="card-title text-uppercase py-3" th:text="${type} + ${p.info.name}">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted" th:text="'TÃ©l &bull;  ' + ${p.contact.phone}">Card subtitle</h6>
        <h6 class="card-subtitle my-2 text-muted" th:text="'Email &bull;  ' + ${p.contact.email}">Card subtitle</h6>
    </div>
    <div class="card-footer text-right">
        <a th:href="${href}" class="btn btn-info"><i class="mdi mdi-plus"></i>plus</a>
    </div>
</div>



<div th:fragment="stock(s, href)" class="card">
    <div class="card-body">
        <img th:src="@{/stock/{id}/image(id=${s.id})}" alt="" class="card-img">
        <h5 class="card-title text-uppercase py-3" th:text="${s.product.name}">Card title</h5>
        <h6 class="card-subtitle my-2 text-muted" th:text="'Prix en pharmacie &bull; ' + ${s.product.retailPrice} + ' FCFA'">Card subtitle</h6>
        <h6 class="card-subtitle my-2 text-muted" th:text="'Prix de livraison &bull; ' + ${s.product.wholeSalePrice} + ' FCFA'">Card subtitle</h6>
        <h6 class="card-subtitle my-2 text-muted" th:text="'QuantitÃ© &bull;  ' + ${s.quantity}">Card subtitle</h6>
    </div>
    <div class="card-footer text-right">
        <a th:if="${provider}" th:href="@{/provider/{id}/order/add(id=${s.organisation.id}, stock_Id=${s.id})}" class="btn btn-warning order-btn" th:attr="data-stock-id=${s.id}">commander</a>
        <a th:href="${href}" class="btn btn-info"><i class="mdi mdi-plus"></i>plus</a>
    </div>
</div>
</body>
</html>
