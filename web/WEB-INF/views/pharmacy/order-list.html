<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="~{../views/pharmacy/layout.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/web/dist/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/web/dist/style/style.css">
    <link rel="stylesheet" href="/web/dist/MaterialDesignIcons/css/materialdesignicons.min.css">
    <title>Pharmacies</title>
</head>
<body>
<div layout:fragment="body1">
    <div class="col-lg-12 bg-light row offset-lg-1 py-5" th:object="${pharmacy}">

        <table class="table-bordered table">
            <thead>
            <tr>
                <td>#</td>
                <td>Nom</td>
                <td>Quantit√©</td>
                <td>Prix unitaire</td>
                <td>Prix total</td>
                <td>Fournisseur</td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="o: ${orders}">
                <td th:text="${o.id}"></td>
                <td th:text="${o.stock.product.name}"></td>
                <td th:text="${o.quantity}"></td>
                <td th:text="${o.stock.product.wholeSalePrice}"></td>
                <td th:text="${o.totalPrice}"></td>
                <td th:text="${o.stock.organisation.info.name}"></td>
                <td></td>
            </tr>
            </tbody>
        </table>

    </div>

</div>


</body>
</html>
