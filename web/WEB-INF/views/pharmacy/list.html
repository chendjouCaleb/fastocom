<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="~{../views/layout.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/web/dist/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/web/dist/style/style.css">
    <link rel="stylesheet" href="/web/dist/MaterialDesignIcons/css/materialdesignicons.min.css">
    <title>Pharmacies</title>
</head>
<body>
<div layout:fragment="body">
    <div class="col-lg-12 text-right bg-light ">
        <a class="btn btn-danger mt-3" th:href="@{/organisation/add(orgType=pharmacy)}"><i class="mdi mdi-plus"></i>Ajouter</a>
    </div>
    <div class="col-lg-12 bg-light p-3">
        <div th:each="p: ${pharmacies}" class="col-lg-3">
            <div th:insert="~{../views/card :: organisation('pharmacie ', ${p}, @{/pharmacy/{id}/home(id=${p.id}) } )}"></div>
        </div>
    </div>


</div>


</body>
</html>
