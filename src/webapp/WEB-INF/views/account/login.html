<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="~{../views/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>connexion</title>
</head>
<body>
<div layout:fragment="body">
    <form action="" method="post" name="registrationForm" class="col-lg-3 offset-lg-8 mt-5 bg-light">
        <legend class="legend p-3 mb-5 text-uppercase">connexion</legend>

        <div class="form-group">
            <label for="username">Email ou Téléphone</label>
            <input name="username" id="username" class="form-control">
        </div>


        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input name="password" id="password" class="form-control">
        </div>

        <div class="form-group mt-5">
            <button class="btn btn-info btn-block text-uppercase my-3">Se connecter</button>
        </div><hr>
        <div class="form-group text-center">
            Vous ne posséder pas de  compte ?
            <a href="/registration" class="btn btn-danger btn-block text-uppercase mt-3">inscrivez vous !</a>
        </div><hr>
    </form>
</div>

</body>
</html>
